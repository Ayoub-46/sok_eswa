experiment_name: 'MR_trimmed_mean_gtsrb_dirichlet'
seed: 42
device: "cuda"
output_dir: "results/trimmed_mean/"

data_params:
  dataset_name: 'gtsrb'
  root: 'data'
  download: true
  strategy: 'dirichlet'
  alpha: 0.3
  load_pretrained: true
  load_model_path: 'src/models/pretrained/gtsrb.pth'


fl_params:
  num_clients: 50
  clients_per_round: 20 
  num_rounds: 100

training_params:
  batch_size: 32
  local_epochs: 1
  optimizer: 'sgd'
  lr: 0.01
  momentum: 0.9
  weight_decay: 0.00001

attack_params:
  enabled: true
  name: 'mr' 
  malicious_client_ids: [0] 
  target_label: 8
  attack_start_round: 0 
  attack_end_round: 2
  poison_fraction: 0.25 
  scale_factor: 20.0

  trigger:
    name: 'patch'
    position: [28, 28] 
    size: [3, 3]
    color: [1.0, 1.0, 1.0] 

defense_params:
  enabled: true 
  name: 'trimmed_mean' 
  
  beta: 0.2 