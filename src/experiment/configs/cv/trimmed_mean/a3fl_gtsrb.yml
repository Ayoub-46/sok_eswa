experiment_name: 'a3fl_trimmed_mean_gtsrb_iid'
seed: 42
device: "cuda"
output_dir: "results/trimmed_mean"

data_params:
  dataset_name: 'gtsrb'
  root: 'data'
  download: true
  strategy: 'iid'
  alpha: 0.3
  load_pretrained: true
  load_model_path: 'src/models/pretrained/gtsrb.pth'

fl_params:
  num_clients: 50
  clients_per_round: 20 
  num_rounds: 200

training_params:
  batch_size: 32
  local_epochs: 1
  optimizer: 'sgd'
  lr: 0.01
  momentum: 0.9
  weight_decay: 0.00001

attack_params:
  enabled: true
  name: "a3fl"
  malicious_client_ids: [0, 1, 2, 3, 4] 
  
  poison_fraction: 0.25 
  target_label: 7 
  attack_start_round: 0 
  attack_end_round: 100
  malicious_epochs: 1 
  trigger:
    name: 'a3fl'
    kwargs:
      in_channels: 3         
      image_size: [32, 32]   
      position: [28, 28]     
      size: [3, 3]
      # Hyperparameters for the trigger optimization process
      trigger_lr: 0.01
      lambda_balance: 0.1
      adv_epochs: 100
      adv_lr: 0.01

defense_params:
  enabled: true # Enable the analysis server
  name: 'trimmed_mean' # Use Trimmed Mean defense at the server
  
  beta: 0.2 # Fraction of extreme updates to trim from each side